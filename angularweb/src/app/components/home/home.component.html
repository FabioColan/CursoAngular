<form [formGroup]="miFormulario" (submit)="onSubmit(miFormulario.value)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control" />
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" formControlName="apellido" id="apellido" placeholder="Ingrese su apellido" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email" class="form-control" required="true"/>
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más</small>
    </div>
    <div class="form-group">
        <app-text [nombre]="'Isabella'" [edad]="3" [email]="'isa.bella@colan.com'"></app-text>
    </div>
    <div class="form-group">
        <ngbd-datepicker-popup [parentForm]="miFormulario" [formControlName]="'date'" [formLabel]="'Fecha:'"></ngbd-datepicker-popup>
    </div>
    <div class="form-group">
        <a class="btn btn-link" (click)="addTelefonos()">Add</a>
        <div formArrayName="telefonos">
            <div *ngFor="let item of getTelefonos.controls; let pointIndex=index" [formGroupName]="pointIndex">
                <input type="tel" formControlName="telefonos" class="form-control">
                <a class="btn btn-link" (click)="removeTelefono(pointIndex)">Remove</a>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<div *ngIf="flag">
    <h1>FLAG ES TRUE</h1>
</div>

<div>
    <ul>
        <li *ngFor="let user of users; let indexP = index">{{ user.nombre }}</li>
    </ul>
</div>
